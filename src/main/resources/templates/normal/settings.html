<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>this is home page</title>
</head>

<body>

	<section>
	
		<!--<h1>This is your settings section</h1>-->
	
		<class class="container">
			
			<div class="row">
				
				<div class="col-md-12">
					
					<class class="card">
						
						<class class="card-body">
							
							<h3 class="my-3">Change Password</h3>
							
							<form th:action="@{/user/change-password}" method="post">
								
								<!--Old Password Field-->
								
								<div class="form-group">
									
									<input name="oldPassword" type="password" class="form-control" placeholder="Enter Old Password"/>
									
								</div>
								
								<!--New Password Field-->
								
								<div class="form-group">
									
									<input name="newPassword" type="password" class="form-control" placeholder="Enter New Password"/>
									
								</div>
								
								<div class="container text-center">
									
									<button type="submit" class="btn btn-primary mt4 text-uppercase ">Change</button>
									<button type="reset" class="btn btn-warning mt4 text-uppercase ">Reset</button>
									
								</div>
								
								
							</form>
							
						</class>
						
					</class>
					
				</div>
				
			</div>
			
		</class>
		
		<script>
			$(document).ready(() => {
				$(".item").removeClass("active");
				$("#settings-link").addClass("active");
			});	
		</script>
		
	</section>
</body>

</html>
